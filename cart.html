<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Chesikaki Farmers Portal</title>
    <link rel="stylesheet" href="cart.css">
    <style>
        /* FIX: Improved Print Logic */
        @media print {
            /* Hide everything on the page */
            body * {
                visibility: hidden !important;
            }

            /* Specifically show the receipt and ALL its children */
            #receiptModal, #receiptModal *, 
            #receiptPrint, #receiptPrint * {
                visibility: visible !important;
            }

            /* Flatten the modal so it's not a 'popup' on paper */
            #receiptModal {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                background: white !important;
                display: block !important;
            }

            .receipt-content {
                box-shadow: none !important;
                position: static !important;
                width: 100% !important;
                max-width: 100% !important;
                height: auto !important;
            }

            /* Hide UI elements that shouldn't be on paper */
            .navbar, .receipt-close, .receipt-actions, .btn-submit, .btn-clear, .cart-container {
                display: none !important;
            }
        }

        /* Standard Modal Styles */
        .receipt-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .receipt-modal.active {
            display: flex;
        }

        .receipt-content {
            background: white;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 15px;
            position: relative;
        }

        .receipt-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff5252;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            z-index: 10;
        }

        .receipt-print {
            padding: 40px;
            font-family: 'Courier New', monospace;
        }

        .receipt-header {
            text-align: center;
            border-bottom: 3px double #000;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .receipt-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .receipt-subtitle {
            font-size: 14px;
            color: #666;
        }

        .receipt-section {
            margin: 20px 0;
            padding: 15px 0;
            border-bottom: 1px dashed #999;
        }

        .receipt-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        .receipt-label {
            font-weight: bold;
        }

        .receipt-items {
            margin: 20px 0;
        }

        .receipt-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dotted #ccc;
        }

        .receipt-total {
            font-size: 18px;
            font-weight: bold;
            padding: 15px 0;
            border-top: 3px double #000;
            border-bottom: 3px double #000;
            margin: 20px 0;
        }

        .receipt-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }

        .receipt-actions {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 0 0 15px 15px;
        }

        .btn-print {
            flex: 1;
            background: #4a7c2c;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-print:hover {
            background: #2d5016;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand" onclick="goHome()">üåæ Chesikaki Farmers Portal</div>
        <div class="nav-user">
            <span id="userName">Loading...</span>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
    </nav>

    <div class="cart-container">
        <div class="page-header">
            <h1>üõí My Cart</h1>
            <p>Review your items and submit order</p>
        </div>

        <div class="cart-content">
            <div class="cart-items" id="cartItems">
                </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Total Items:</span>
                    <span id="totalItems">0</span>
                </div>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">KSh 0</span>
                </div>
                <div class="summary-row total-row">
                    <span>Total Amount:</span>
                    <span id="totalAmount">KSh 0</span>
                </div>
                <button onclick="submitOrder()" class="btn-submit">Submit Order & Get Receipt üßæ</button>
                <button onclick="clearCart()" class="btn-clear">Clear Cart üóëÔ∏è</button>
            </div>
        </div>

        <div id="recommendations"></div>
    </div>

    <div class="receipt-modal" id="receiptModal">
        <div class="receipt-content">
            <button class="receipt-close" onclick="closeReceipt()">√ó</button>
            <div class="receipt-print" id="receiptPrint">
                </div>
            <div class="receipt-actions">
                <button class="btn-print" onclick="printReceipt()">üñ®Ô∏è Print Receipt</button>
                <button class="btn-print" style="background: #2196f3;" onclick="closeReceipt()">Close</button>
            </div>
        </div>
    </div>

    <script src="recommendations.js"></script>
    <script src="cart.js"></script>
</body>
</html>
